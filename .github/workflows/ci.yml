name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: pip install pytest pytest-cov coverage-badge

    - name: Ejecutar tests y coverage
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest --cov=app

    - name: Generar coverage badge
      run: coverage-badge -o coverage.svg -f

    - name: Subir badge a rama badges
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git checkout -B badges
        git add coverage.svg
        git commit -m "Actualizar coverage badge" || echo "No hay cambios que commitear"
        git push origin badges --force
